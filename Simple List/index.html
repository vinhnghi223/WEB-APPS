<body id="blogPage">

        <div id="container">
            <ul id="theList" contenteditable>
              <li>Type and press enter</li>
            </ul>
            <a href="" id="saveAll">Save All</a>
        <a href="" id="clearAll">Clear All</a>
        </div>
        


<script src="_scripts/jquery-1.8.2.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
  var theList=document.getElementById('theList');

  $('#saveAll').click(function(e){
    e.preventDefault();
    localStorage.setItem('savedList',theList.innerHTML);
  });

  $('#clearAll').click(function(e){
    e.preventDefault();
    localStorage.clear();
    location.reload();
  });

  loadItems();

  function loadItems (){
    if(localStorage.getItem('savedList')){
      theList.innerHTML=localStorage.getItem('savedList');
    }
  }

});


</script>
</body>
</html>
